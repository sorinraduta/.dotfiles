################################################################################
##  Shortcuts Tab management                                                  ##
################################################################################

# You can also create shortcuts to go to specific tabs, with 1 being the first
# tab, 2 the second tab and -1 being the previously active tab, and any number
# larger than the last tab being the last tab:
#map ctrl+alt+1 goto_tab 1
#map ctrl+alt+2 goto_tab 2
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 0

# Just as with new_window, you can also pass the name of arbitrary commands to
# run when using new_tab and use new_tab_with_cwd.
# Finally, if you want the new tab to open next to the current tab rather than
# at the end of the tabs list, use:
#map ctrl+t new_tab !neighbor [optional cmd to run]

map kitty_mod+right     next_tab
map kitty_mod+left      previous_tab
map kitty_mod+alt+enter new_tab
map kitty_mod+alt+w     close_tab
map kitty_mod+alt+left  move_tab_backward
map kitty_mod+alt+right move_tab_forward
map kitty_mod+alt+r     set_tab_title
