dynvariables:
  locale: locale | grep LANG= | sed -e 's/LANG=//'
  secret_key:  cat {{@@ _dotdrop_workdir @@}}/secret
variables:
  polybar_scripts_path: "~/.config/polybar/scripts"
  main_monitor: "DVI-0"
  secondary_monitor: "HDMI-0"
  ethernet_interface: "enp3s0"
  module_divider: "" # This will be interpreted by i3 config so it must start with a "#"
  has_wireless: "false"
  is_macbook: "false"
  # 0 - Laptop
  # 1 - Home PC
  # 2 - Work PC
  display_layout: "1"